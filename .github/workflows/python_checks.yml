name: Python checks
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  checks:
    strategy:
      matrix:
        check:
          - style
          - static_typing
          - linter
          - complexity
          - tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: Gr1N/setup-poetry@v7
      - name: install dependencies
        run: poetry install
      - name: ${{ matrix.check }}
        run: sh .ci/python_check_${{ matrix.check }}.sh furry_barnacle tests
